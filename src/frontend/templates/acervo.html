<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Acervo APP - Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Livros</h1>
    <div class="accordion">
        <form action="/acervo" method="post" enctype="multipart/form-data">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo"><br>
            <label for="anoPublicacao">Ano Publicação</label>
            <input type="number" id="anoPublicacao" name="anoPublicacao"><br>
            <label for="categoria">Categoria</label>
            <select id="categoria" name="categoria">
                <option value="1">Ficção</option>
                <option value="2">Romance</option>
                <option value="3">Biografia</option>
            </select><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <ul>
    {% for l in livros %}
        <li>{{l.titulo}} ({{l.anoPublicacao}}) - {{l.categoria}}</li>
    {% endfor %}
    </ul>
    <a href="/">Voltar</a>

</body>
</html>
